<!DOCTYPE html>
<html>
<head>
    <title>我的网页</title>
    <meta charset="UTF-8">
    <meta name="description" content="这是一个示例网页">
    <meta name="keywords" content="HTML, 示例, 网页">
    <meta name="author" content="Fitten Tech">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的网页</h1>
    <p>这是一个示例段落。</p>
    <marquee behavior="scroll" direction="left" loop="2">
        滚动文字效果
    </marquee>
</body>
</html>
<!-- 
标签用途说明：

<!DOCTYPE html>：声明文档类型，告诉浏览器这是一个HTML5文档。

<html>：HTML文档的根元素，包含整个HTML文档的内容。

<head>：包含文档的元数据（metadata），如标题、字符集、样式表链接等，不会直接显示在网页上。

<title>：定义网页的标题，显示在浏览器的标题栏或标签页上。

<meta>：提供关于文档的元数据，如字符集、描述、关键词、作者等。
charset="UTF-8"：定义文档的字符编码。
name="description"：提供网页的描述，有助于搜索引擎优化（SEO）。
name="keywords"：定义网页的关键词，有助于搜索引擎优化（SEO）。
name="author"：定义文档的作者

<link>：用于链接外部资源，如CSS样式表。
rel="stylesheet"：定义链接的资源类型为样式表。
href="styles.css"：指定样式表文件的路径。

<style>：用于嵌入CSS样式，定义文档的样式。
body { font-family: Arial, sans-serif; }：定义body元素的字体

<body>：包含文档的主体内容，即用户在浏览器中看到的内容。
<h1>：定义一个一级标题。
<p>：定义一个段落。
通过这个示例，你可以看到一个基本的HTML文档结构，以及每个标签的基本用途。希望这对你有所帮助！
-->
