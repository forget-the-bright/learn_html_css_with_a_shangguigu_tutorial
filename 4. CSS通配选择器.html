<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. CSS通配选择器</title>
    <style>
        /* 
        *选择器就是通配选择器
        通配选择器可以选择所有的html标签元素
        目前来说，通配选择器用的比较少，但是后面清除样式时会有很大的帮助
         */
        *{
            color: orange;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1>欢迎来到土味官网,土的味道我知道</h1>
    <br>
    <h2>土味情话</h2>
    <h3>作者: 优秀的网友们</h3>
    <p>万水千山总是情，爱我多点行不行！</p>
    <p>蓝莓、草莓、蔓越莓、今天你想我了没？</p>
    <p>我心里给你留了一块地，我的死心塌地 !</p>

</body>

</html>
