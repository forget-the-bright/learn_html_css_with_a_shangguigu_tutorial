<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21. CSS目标伪类选择器</title>
    <style>
        /* :target：选择当前活动的页面目标（如锚点）。 */
        :target {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <a href="#one">去看第1个</a>
    <a href="#two">去看第2个</a>
    <a href="#three">去看第3个</a>
    <a href="#four">去看第4个</a>
    <a href="#five">去看第5个</a>
    <a href="#six">去看第6个</a>
    <a href="#seven">去看第7个</a>
    <br>
    <div id="one"> 第一个 </div>
    <br>
    <div id="two"> 第二个 </div>
    <br>
    <div id="three"> 第三个 </div>
    <br>
    <div id="four"> 第四个 </div>
    <br>
    <div id="five"> 第五个 </div>
    <br>
    <div id="six"> 第六个 </div>
    <br>
    <div id="seven"> 第七个 </div>
</body>

</html>
