<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12. CSS兄弟选择器</title>
    <style>
        /* 相邻兄弟选择器 + 同一层级并且相邻的元素   div之后相邻出现的第一个p元素,中间可以有其他元素 */
        div + p {
            color: green;
        }
        /* 通用兄弟选择器 ~ div元素之后 同一层级的的所有p元素 */
        div ~ p {
            color: green;
        }
        /* li元素之后 相邻的第一个li元素，递归，以此类推，效果等同 li~li */
        li + li {
            color: red;
        }
    </style>
</head>
<body>
    <div>前端</div>
    <p>java</p>
    <div>js</div>
    <p>go</p>
    <p>rust</p>
    <p>c#</p>
    <p>c/c++</p>
    <ul>
        <li>主页</li>
        <li>秒杀</li>
        <li>订单</li>
        <li>我的</li>
    </ul>
</body>
</html>
