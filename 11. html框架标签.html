<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- iframe 是一个行内元素，不能独占一行 所以要用br 换号 -->
    <iframe src="https://www.bilibili.com" width="50%"></iframe>
    <br>
    <!-- 可以通过 a target 属性来控制 iframe 的显示内容 -->
    <a href="https://www.bilibili.com" target="bilibili">to bilibili</a>
    <br>
    <iframe name="bilibili" frameborder="0" width="50%" height="300"></iframe>

    <br>
    <!-- 可以通过 from target 属性来控制提交到的 iframe -->
    <form action="https://www.baidu.com/s" target="container">
            <label>
                账号：<input type="text" name="name">
            </label><br>
            <label>
                密码：<input type="password" name="password">
            </label><br>

            <label>
                性别：<input type="radio" name="gender" value="男">男
                <input type="radio" name="gender" value="女">女
            </label><br>
            <label>
                爱好：<input type="checkbox" name="hobby" value="游戏">游戏
                <input type="checkbox" name="hobby" value="美女">美女
                <input type="checkbox" name="hobby" value="旅游">旅游
                <input type="checkbox" name="hobby" value="睡觉">睡觉
            </label><br>
        <label>
            <!-- 文本域属性 cols="10" 宽 rows="10"字数 高 行数 -->
            其他：<textarea name="other" cols="10" rows="10"> </textarea>
        </label><br>
        <label>
            籍贯：<select name="province">
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="广州">广州</option>
                <option value="深圳">深圳</option>
                <option value="成都">成都</option>
                <option value="西安">西安</option>
                <option value="杭州">杭州</option>
                <option value="武汉">武汉</option>
                <option value="南京">南京</option>
            </select>
        </label><br>

            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="button" value="检测数据是否合法">
    </form>
    <br>
    <iframe name="container" frameborder="0" width="50%" height="300"></iframe>
</body>
</html>
