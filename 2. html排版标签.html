<!DOCTYPE html>
<html>

<head>
    <title>我的网页</title>
</head>

<body>
    <!--  <h1>–<h6>：HTML 区域标题元素 https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/Heading_Elements -->
    <!-- 标题标签使用原则，h1 是最大的,一般只使用1个,超过一个的一般都不标准      h2-h6  可以根据内容需要多写  -->
    <!-- <h1>–<h6> 标记内不能写其他标签内容，只能写文本内容 -->
    <!-- <h1>–<h6> 标记类型 双标签 -->
    <h1>一级标题1</h1>
    <h2>二级标题2</h2>
    <h3>三级标题3</h3>
    <h4>四级标题4</h4>
    <h5>五级标题5</h5>
    <h6>六级标题6</h6>
    <!-- <p>：HTML 段落元素 https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/p -->
    <!-- 段落标签，一般用于文章的段落，或者文章的标题 -->
    <!-- <p>–</p> 标签内不能写其他标签内容，只能写文本内容 -->
    <!-- <p>–</p> 标记类型 双标签 -->
    <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam, quod.</p>
    <p> Lorem ipsumdolor sit amet, consectetur adipisicing elit.</p>
    someting ...</p>
    someting ...
    <div>
        <!-- 容器标签，暂时记住。 -->
    </div>
</body>

</html>
