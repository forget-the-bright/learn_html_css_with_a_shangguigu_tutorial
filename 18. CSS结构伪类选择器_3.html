<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18. CSS结构伪类选择器_3</title>
    <style>
        /* 
        :first-child 选择器选择所有父元素中第一个子元素,无论子元素类型,找到以第一个后，就停止查找。
        :last-child 选择器选择所有父元素中最后一个子元素
        :nth-child 选择器选择所有父元素中第n个子元素
        :nth-last-child 选择器选择所有父元素中倒数第n个子元素
        :only-child 选择器选择所有父元素中只有一个子元素
        */


    </style>
</head>

<body>
    <div>
        <p>张三: 22</p>
        <p>李四: 33</p>
        <p>王五: 44</p>
        <p>赵六: 55</p>
    </div> 

</body>

</html>
