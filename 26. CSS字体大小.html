<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26. CSS字体大小</title>
    <style>
        .font2 {
            font-size: 16px;
        }

        .font3 {
            font-size: 12px;
        }

        .font4 {
            font-size: 9px;
        }

        .font5 {
            font-size: 6px;
        }

        .font6 {
            font-size: 5px;
        }
    </style>
</head>

<body>
    <p class="font1">字体大小 默认大小</p>
    <p class="font2">字体大小 16px</p>
    <p class="font3">字体大小 12px</p>
    <p class="font4">字体大小 9px 一般默认浏览器为6px 或者 9px ,可以更改默认字体大小设置我这里是0 px,超过最小字体限制,展示默认最小字体大小，0 px什么都没有</p>
    <p class="font5">字体大小 6px 一般默认浏览器为6px 或者 9px ,可以更改默认字体大小设置我这里是0 px,超过最小字体限制,展示默认最小字体大小，0 px什么都没有</p>
    <p class="font6">字体大小 5px 一般默认浏览器为6px 或者 9px ,可以更改默认字体大小设置我这里是0 px,超过最小字体限制,展示默认最小字体大小，0 px什么都没有</p>
</body>

</html>
