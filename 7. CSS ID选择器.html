<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. CSS ID选择器</title>
    <style>
        /* 
        注意ID选择器不能数字开头，否则会报错
        所以标签的id属性值不能数字开头,
        但是这样就不能被id选择器选择了.
        标签的id值不能有空格，
        多个id属性只有第一个生效
        */
    #earthy {
        color: red;
    }
    #turn-earthy {
        color: green;
    }
    </style>
</head>
<body>
    <h1>欢迎来到土味官网,土的味道我知道</h1>
    <br>
    <h2 id="earthy">土味情话</h2>
    <h3>作者: 优秀的网友们</h3>
    <p >我对你说：万水千山总是情，爱我多点行不行！</p>
    <p >我对你说：蓝莓、草莓、蔓越莓、今天你想我了没？</p>
    <p >我对你说：我心里给你留了一块地，我的死心塌地 !</p>
    <br>
    <h2 id="turn-earthy">反杀土味情话</h2>
    <h3>作者: 更优秀的网友们</h3>
    <p >你回答我：一寸光阴一寸金，劝你死了这份心</p>
    <p >你回答我：西瓜、南瓜、哈密瓜，把你打成大傻瓜</p>
    <p >你回答我：我心里给你只有一块地，我的玛莎拉蒂 !</p>

</body>
</html>
