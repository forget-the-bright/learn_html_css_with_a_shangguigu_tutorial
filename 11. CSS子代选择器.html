<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11. CSS子代选择器</title>
    <style>
        /* 子代选择器 > 只选择儿子元素,孙子元素以及更深的后代元素不选择 */
        body > div > a {
            color: rosybrown;
        }
        body >  div > p > a {
            color: blueviolet;
        }
        div .foot > a {
            color: green;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">张三</a>
        <a href="#">李四</a>
        <a href="#">王五</a>
        <p>
            <a href="#">赵六</a>
            <div class="foot">
                <a href="#">孙七</a>
            </div>
        </p>
    </div>

</body>

</html>
