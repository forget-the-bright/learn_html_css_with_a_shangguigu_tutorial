<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. CSS类选择器</title>
    <style>
        /* 
        .speak 选择器选择所有class="speak"的元素
        .answer 选择器选择所有class="answer"的元素
         */
        .speak {
            color: red;
         
        }
        .answer {
            color: green;
           
        }
        .big{
            font-size: 40px ;
        }
    </style></style>
</head>
<body>
    <h1>欢迎来到土味官网,土的味道我知道</h1>
    <br>
    <h2>土味情话</h2>
    <h3>作者: 优秀的网友们</h3>
    <p class="speak big">我对你说：万水千山总是情，爱我多点行不行！</p>
    <p class="speak">我对你说：蓝莓、草莓、蔓越莓、今天你想我了没？</p>
    <p class="speak">我对你说：我心里给你留了一块地，我的死心塌地 !</p>
    <br>
    <h2>反杀土味情话</h2>
    <h3>作者: 更优秀的网友们</h3>
    <p class="answer">你回答我：一寸光阴一寸金，劝你死了这份心</p>
    <p class="answer">你回答我：西瓜、南瓜、哈密瓜，把你打成大傻瓜</p>
    <p class="answer">你回答我：我心里给你只有一块地，我的玛莎拉蒂 !</p>

</body>
</html>
